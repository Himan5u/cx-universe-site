<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CX Universe</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: #ffffff;
    }

    .container {
      text-align: center;
      max-width: 900px;
      padding: 20px;
    }

    h1 {
      font-size: 4.5em;
      text-shadow: 0 0 15px #00f0ff, 0 0 25px #00f0ff;
      margin-bottom: 20px;
      animation: glow 2s infinite alternate;
    }

    p {
      font-size: 1.5em;
      color: #e0e0e0;
      margin-bottom: 40px;
      text-shadow: 0 0 5px #00f0ff;
    }

    .nav a {
      text-decoration: none;
      color: white;
      background: linear-gradient(to right, #00f0ff, #00c4d6);
      padding: 14px 28px;
      margin: 10px;
      border-radius: 40px;
      font-size: 1.2em;
      transition: all 0.3s ease-in-out;
      display: inline-block;
      box-shadow: 0 0 10px #00f0ff;
    }

    .nav a:hover {
      background: linear-gradient(to right, #00c4d6, #00f0ff);
      box-shadow: 0 0 20px #00f0ff, 0 0 30px #00f0ff;
      transform: scale(1.05);
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
      }
      to {
        text-shadow: 0 0 30px #00f0ff, 0 0 60px #00f0ff;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to CX Universe</h1>
    <p>The Empire of Limitless Digital Power</p>
    <div class="nav">
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
    </div>
  </div>
</body>
</html>
