<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="CX Universe - The Empire of Limitless Digital Power, offering cutting-edge AI services, cryptocurrency solutions, and more.">
  <meta name="keywords" content="AI services, cryptocurrency, digital solutions, CX Universe, AI tools">
  <meta name="author" content="CX Universe">
  <title>CX Universe</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle, #0d0d0d, #000000);
      color: #ffffff;
      overflow-x: hidden;
    }

    header {
      background: #121212;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      border-bottom: 1px solid #333;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #00ffee;
      text-shadow: 0 0 10px #00ffee, 0 0 20px #00ffee;
    }

    nav a {
      margin-left: 25px;
      text-decoration: none;
      color: #ccc;
      font-size: 18px;
      transition: 0.3s;
      padding: 5px 10px;
    }

    nav a:hover {
      color: #00ffee;
      background-color: #222;
      border-radius: 5px;
    }

    .hero {
      text-align: center;
      padding: 120px 30px;
    }

    .hero h1 {
      font-size: 60px;
      color: #00ffee;
      text-shadow: 0 0 20px #00ffee, 0 0 40px #00ffee;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 24px;
      color: #ccc;
      max-width: 700px;
      margin: auto;
    }

    .cta-button {
      display: inline-block;
      background-color: #00ffee;
      color: #000;
      padding: 15px 30px;
      text-decoration: none;
      font-size: 20px;
      margin-top: 20px;
      border-radius: 5px;
      transition: 0.3s;
    }

    .cta-button:hover {
      background-color: #00cc99;
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 30px;
      background: #111;
      color: #888;
      font-size: 16px;
      border-top: 1px solid #333;
      margin-top: 50px;
    }

    footer span {
      color: #00ffee;
      font-weight: bold;
      text-shadow: 0 0 10px #00ffee;
    }

    footer a {
      color: #00ffee;
      text-decoration: none;
      margin: 0 10px;
      font-size: 18px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 40px;
      }

      .hero p {
        font-size: 20px;
      }

      nav a {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">CX Universe</div>
    <nav>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
    </nav>
  </header>

  <div class="hero">
    <h1>Welcome to CX Universe</h1>
    <p>The Empire of Limitless Digital Power</p>
    <a href="services.html" class="cta-button">Get Started</a>
  </div>

  <footer>

    <a href="https://www.instagram.com/CXUniverse" target="_blank">Instagram</a>
  </footer>

</body>
</html>
