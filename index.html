<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CX Universe</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        header {
            background: #282c34;
            padding: 20px;
            text-align: center;
            color: white;
        }

        h1 {
            margin: 0;
            font-size: 3rem;
        }

        nav {
            margin-top: 20px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            font-size: 1.2rem;
        }

        nav a:hover {
            color: #ff5722;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
            padding: 40px;
        }

        .content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .cta-button {
            padding: 15px 30px;
            background: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .cta-button:hover {
            background: #e64a19;
        }

        footer {
            background: #282c34;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .content h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to CX Universe</h1>
    <nav>
        <a href="#about">About</a>
        <a href="#services">Services</a>
    </nav>
</header>

<div class="content">
    <h2>Unleash the Power of AI</h2>
    <p>Your journey to limitless digital power starts here. Explore our services and offerings designed for your success.</p>
    <button class="cta-button" onclick="window.location.href='#services'">Explore Our Services</button>
</div>

<footer>
    <p>&copy; 2025 CX Universe | Where the Future of AI Meets Limitless Possibilities</p>
</footer>

</body>
</html>
